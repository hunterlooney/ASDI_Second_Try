<!DOCTYPE html>
<!-- Gary W. Hunter Looney, ASDI Index, Character Add -->
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Add Character :: GWHL</title>
		<meta name="HandheldFriendly" content="True">
		<meta name="MobileOptimized" content="320"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="cleartype" content="on">
		<!-- StyleSheets under here -->
		<link rel="stylesheet" type="text/css" href="main.css">
		<link rel="stylesheet" type="text/css" href="jquery.mobile.theme-1.3.1.css">
		<link rel="stylesheet" type="text/css" href="jquery.mobile.structure-1.3.1.css">	
		<link rel="stylesheet" type="text/css" href="jquery.mobile-1.3.1.css">

		<script href="jquery-1.10.2.min.js" type="text/javascript"></script>
		<script href="jquery-1.10.2.min.js" type="text/javascript"></script>
		<script href="jquery.mobile-1.3.1.js" type="text/javascript"></script>
		
	</head>
	<body>
		<section id="add">
			<header>
				<h1>LooneyApps</h1>
		   		<h2>Character Information</h2>
			</header>
			<section>
				<ul>  
					<label for="required">* Means it is a Required Field!
					<div id="errorMessage">
						<p id="errorSystem">
						<br>
						</p>
					</div>
				</ul>
				<ul>
					<li id="nameError"> 
						<label for="cname">*Name: </label> <input type="text" id="cname" placeholder="Please enter the character name."/> 
					</li> 	
					<br>
					<li> 
						<label for="glasses">Does your character wear glasses? 
					</li>
					<form>
						<input type="checkbox" id="glasses" value="Yes" checked="checked">Yes, my character wears glasses. 
					</form>
					<br>
					<li> Is your character male or female? 
					</li>
					<form>
						<input type="radio" id="sex" value="male" name="sex">Male<br>
						<input type="radio" id="sex" value="female" checked="checked" name="sex">Female
					</form>
					<br>
					<li id="dateError">
						<label for=birthdate">Birthdate: <input type="date" id="birthdate"> 
						<br>
						<p id="hint">Date Format: MM/DD/YYYY
						</p>
					</li>
					<br>
					<li>What is the race of your character? 
					</li>
					<form action=""> 
						<select id="race">
							<option value="Reptilian">Reptilian</option>
							<option value="Feline">Feline</option>
							<option value="Elf">Elf</option>
						</select>
					</form>
					<br>
					<li>Height: <input type="range" id="height" min="5.0" max="7.0">
					</li>
					<p> minimum: 5ft; middle: 6ft; maximum: 7ft
					<br>
					<br>
					<input type="button" id="submitButton" value="Submit" />
					<br>
					<input type="button" id="clearButton" value="Clear Stored Data" />
					<br>
					<input type="button" id="displayButton" value="Display Data" />
			</section>
			<footer>
				<nav>
					<ul>
						<li><a href="index.html" id="add">Add</a></li>
					</ul>
				</nav>
			</footer>
		</section>	<!-- /#add	-->
				
		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
